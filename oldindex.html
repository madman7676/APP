<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Test</title>
  </head>
  <body>
    <div class="container" style="padding-left: 250px;">
      <div class="row">
        <div class="col s12 m8 affset-m2 16 offset-13" id="posts">

          <div>
            <div class="center">Don't panic. I'm loading. Just wait...</div>
          </div>

        </div>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red modal-trigger" data-target="creatForm">
        <i class="large material-icons">add</i>
      </a>
    </div>

    <div id="creatForm" class="modal">
      <div class="modal-content">
        <h4>Create new</h4>

        <div class="input-field col s6">
          <input id="title" type="text" class="validate" required>
          <label for="title">Name</label>
        </div>

        <div class="input-field col s6">
          <textarea id="text" class="materialize-textarea"></textarea>
          <label for="text">Text</label>
        </div>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="createPost">Configm</a>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src ="index.js"></script>
  </body>
</html>
